<!DOCTYPE html>
<html>
<head>
  <title>Mod Menu Injector</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin: 15px;
    }

    a.button {
      display: inline-block;
      padding: 14px 26px;
      margin: 10px;
      border: 2px solid #000;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    a.button:hover {
      background: #000;
      color: #fff;
    }

    .footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>Scratch Mod Menu Injector</h1>
<p>Select a menu, then drag the inject button to your bookmarks bar.</p>

<select id="menu" onchange="update()">
  <option value="https://raw.githubusercontent.com/EEEE842/namehereinjectablemenu/main/test.sb3">
    Nova Menu
  </option>

  <option value="https://raw.githubusercontent.com/EEEE842/namehereinjectablemenu/main/another.sb3">
    Another Menu
  </option>

  <option value="https://raw.githubusercontent.com/EEEE842/namehereinjectablemenu/main/dev.sb3">
    Dev / Test Menu
  </option>
</select>

<br>

<a id="inject" class="button">Inject Menu</a>

<div class="footer">
  <a id="download" class="button" download>
    Download SB3
  </a>
</div>

<script>
function update() {
  const sb3 = document.getElementById("menu").value;

  // Bookmarklet
  const bookmarklet =
    `javascript:(function(){
      fetch("https://raw.githubusercontent.com/EEEE842/namehereinjectablemenu/main/injector.js")
        .then(r=>r.text())
        .then(code=>{
          eval(code.replace(
            /const PROJECT_URL =[^;]+;/,
            'const PROJECT_URL = "' + sb3 + '";'
          ));
        });
    })();`;

  document.getElementById("inject").href = bookmarklet;

  // Download button
  document.getElementById("download").href = sb3;
}

// init
update();
</script>

</body>
</html>
